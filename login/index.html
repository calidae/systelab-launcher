<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Modulab · Registro</title>
    
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
    <link  rel="stylesheet" href="assets/css/styles.css"></link>
</head>
<body>
    <div class="d-flex h-100 slab-login">
        <div class="slab-login__background slab-login__background--laboratory"></div>
        <div class="slab-login__content d-flex flex-column">
            
            <div class="d-flex slab-header align-content-center">
                <img class="slab-header__logo mr-4" src="assets/img/brand/modulab.svg">
                <div>
                    <div class="slab-text">Modulab</div>
                    <div class="slab-text slab-text--large">Laboratorio</div>
                    <div class="slab-text slab-text--small">Versión 3.0 (build 123)</div>
                </div>
            </div>
            
            <div class="d-flex h-100 align-content-center flex-wrap mt-4">
                <div class="mb-4 slab-text slab-text--large slab-text--muted">Inicio de sesión</div>
                <form class="slab-form">
                    <input class="w-100 slab-form__input u-border-radius-top" placeholder="Nombre de usuario" name="login" type="text" required autocomplete="off">
                    <input class="w-100 slab-form__input u-border-radius-bottom" placeholder="Contraseña" name="pwd" type="password" required autocomplete="off">
                    <label class="w-100 mt-3 slab-text slab-text--small"><input class="mr-1" type="checkbox"> Mantener sesión iniciada</label>
                    <button class="w-100 btn slab-form__submit mt-5">ENTRA</button>
                </form>
            </div>

            <div class="d-flex slab-footer flex-column">
                <img src="assets/img/brand/werfen.png" class="mt-4 slab-footer__logo align-self-center">
                <div class="slab-text slab-text--small align-self-center mt-4 ">@ 2005 · 2020 Werfen</div>
                <div class="mt-4 align-self-center">
                    <a class="slab-text slab-text--link slab-text--small mr-2 " href="">Términos de uso</a> · <a class="ml-2 slab-text slab-text--link slab-text--small" href="">Privacidad</a>
                </div>
            </div>
            
            
        </div>
        
    </div>
    
</body>
</html>
